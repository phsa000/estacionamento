<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <style>
        .header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 30px;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .header img {
            width: 10vh;
        }
</style>
<div class="header">
    <a href="index.html">Formulário</a>
    <a href="listagem.html">Listagem</a>
</div>
        <h1> </h1>
    </header>
    <main>
        <br>
        <br>
        <h1>CADASTRO ESTACIONAMENTO</h1>
        <div class="formulario">
            <form>
                <input type="text" placeholder="Placa" id="placa">
                <input type="text" placeholder="Dono" id="dono">
                <input type="text" placeholder="CPF" id="cpf">
                <input type="text" placeholder="Modelo" id="modelo">
                <select name="tipo" id="tipo">
                    <option value="padrão">Padrão</option>
                    <option value="gestante">Gestante</option>
                    <option value="deficiente">Deficiente</option>
                </select>
                <select name="vaga" id="vaga">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="C3">C3</option>
                </select>

                <button onclick="cadastrarCarro(event)" id="cadastrar">CADASTRAR</button>
            </form>
        </div>
    </main>
    <script src="./cadastro.js"></script>
    <!-- <script src="../src/server.js" defer></script> -->
</body>
</html>
